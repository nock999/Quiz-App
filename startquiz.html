<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quest - Start Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="upload-app">
        <header class="upload-header">
            <h1>Quiz Quest</h1>
            <p>Select one of the quizzes on the server or upload your own CSV file to begin.</p>
        </header>

        <div class="upload-card">
            <div class="server-quizzes">
                <div class="server-quizzes__header">
                    <span class="file-label">Available quizzes</span>
                    <button id="refresh-quizzes" class="ghost-button" type="button">Refresh list</button>
                </div>
                <p class="hint">Quizzes are loaded from the <strong>Quizzes</strong> folder.</p>
                <select id="quiz-list" class="quiz-select" size="5" aria-label="Available quizzes"></select>
                <button id="start-selected" class="primary-button" type="button">Start selected quiz</button>
                <p class="hint" id="quiz-status"></p>
            </div>
        </div>

        <form id="upload-form" class="upload-card">
            <label class="file-label" for="csvFile">Upload a CSV file</label>
            <input type="file" id="csvFile" accept=".csv" required>
            <p class="hint">Format: question, options..., correct option, explanation (optional)</p>
            <button type="submit" class="primary-button">Start quiz</button>
        </form>
    </div>
</body>
</html>
